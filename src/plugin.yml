name: rmAPIs
description: rmMinusR's APIs. Supports illusions, painting with Particles, and item/player tagging.
author: rmMinusR
main: rmMinusR.mc.plugins.apis.RmApisPlugin
version: 0.7 (build 34)
api-version: 1.15
load: POSTWORLD
depend: [ProtocolLib, NBTAPI, PacketWrapper]
prefix: rmAPIs
commands:
 rmapis-debug:
  usage: /<command> tag <set:list:clear> [key] [value]
  description: Debugging
  permission: rmapis.debug
permissions:
 rmapis.debug:
  description: Debugging RMAPIS
  default: op